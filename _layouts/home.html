---
layout: default
---

<section id="landing">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    </ol> -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
          <rect width="100%" height="100%" fill="#777"></rect>
        </svg>
        <div class="container">
          <div class="carousel-caption">
            <h1>{{ site.title | escape}}</h1>
            <p>{{ site.description | escape }}</p>
            <p class="btn-group" role="group">
              <a class="btn btn-lg btn-outline-light" href="https://github.com/F-S-C/Emotionally" role="button"
                target="_blank">
                Repository
              </a>
              <a class="btn btn-lg btn-primary" href="Emotionally.html" role="button">
                Documentation
              </a>
              <a class="btn btn-lg btn-outline-light" href="https://github.com/F-S-C/Emotionally/releases/" role="button"
                target="_blank">
                Releases
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a> -->
  </div>
</section>
<section class="container">
  {{ content }}
</section>
